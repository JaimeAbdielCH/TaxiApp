<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Acceso a Taxi App</title>
    </head>
    <body>
        <div th:if="${param.error}">
            Usuario y contraseña inválida.
        </div>
        <div th:if="${param.logout}">
            Has salido del sistema.
        </div>
        <form th:action="@{/acceso}" method="post">
            <div><label> Usuario : <input type="text" name="username"/> </label></div>
            <div><label> Clave: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Entrar"/></div>
        </form>
    </body>
</html>
